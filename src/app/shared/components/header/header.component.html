<header class="header__wrapper">
    <div class="header__left">
        IoT Power Meter
    </div>
    <div class="header__right">
        <mat-icon
            class="header__right-icon"
            aria-hidden="false"
            aria-label="Example home icon"
            [matBadge]="notReadAlarms"
            matBadgeColor="warn"
            (click)="openAlarmsModal()"
        >mail</mat-icon>
        <mat-icon
            class="header__right-icon"
            aria-hidden="false"
            aria-label="Example home icon"
            (click)="openUserModal()"
        >person</mat-icon>
    </div>
</header>
